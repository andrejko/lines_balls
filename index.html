<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Lines</title>

    <script type="text/javascript" src="libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="libs/phaser/build/phaser.min.js"></script>

    <script src="app/Player.js"></script>

                </div>
                <div class="col-lg-6 player-data text-right player2" data-player="2">

                            <div class="bonus-box"></div>
                            <div class="bonus-box"></div>
                        </div>
